<!DOCTYPE html>
<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .screen {display:none;}
  
  </style>
    <title>3 page app</title>
  
  <link rel="manifest" href="/manifest.json">
  
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Multi Purpose App</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a id="link1" class="mdl-navigation__link" href="#">Bus Tracker</a>
          <a id="link2" class="mdl-navigation__link" href="#">Class Schedule</a>
          <a id="link3" class="mdl-navigation__link" href="#">Tip Calculator</a>
          
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class="screen page-content">Bus Tracker App
       <p> <a href="https://preview.c9users.io/ezgonzalez/webdevs2/Projects/index.html"> Click here for the Bus App</a>
       <br>
       <img src="https://lh6.ggpht.com/nUFb97eMKnEKKI_qvCrayWFoN2AyQBPeoQWBOezqmhK2BognsGIZzzOylo1cs6m4qw=h900" alt="some_text" style="width:width;height:height;">
       </p>
        </div>
        
        <div id="screen2"class="screen page-content">Class Schedule
        <p> <a href="https://preview.c9users.io/ezgonzalez/project/assignment3.html"> Heres The Link For The Class Schedule</a>
        <br>
        <img src="http://www.stepbysteplv.com/sites/default/files/pictures/class_schedule1.png" alt="some_text" style="width:width;height:height;">
         </p>
        </div>
        
         <div id="screen3"class="screen page-content"> Tip Calculator
         <p> <a href="http://www.calculator.net/tip-calculator.html">Heres The Link For The Tip Calculator</a>
         <br>
         <img src="https://arctouch.com/wp-content/uploads/2009/08/Tip-Em-Icon.png" alt="some_text" style="width:width;height:height;">
            </p>
         </div>
      </main>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <script>
    $(function() {
     $("#screen1").show();
 
  $("#link1").on("click", function(){
   $(".screen").hide();
   $("#screen1").show();
  });
   
    $("#link2").on("click", function(){
   $(".screen").hide();
   $("#screen2").show();
  });
   
    $("#link3").on("click", function(){
   $(".screen").hide();
   $("#screen3").show();
  });
   
   
    });
  </script>
  
  </body>
  <script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('service-worker.js')
      .then(function(reg){
        console.log("Yes, it did.");
      }).catch(function(err) {
        console.log("No it didn't. This happened: ", err)
      });
  }
</script>
</html>
